<ion-view title="Alunos" ng-controller="alunosCtrl">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus" ng-click="openModal()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list id="alunos-list8">
            <ion-item class="item-avatar  side-menu-item-avatar" ng-repeat="item in alunos">
                <img src='img/{{item.imgUser}}'>
                <h2>{{item.nome}}</h2>
                <p>{{item.endereco}}, {{item.cidade}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="item-input-inset bar-positive">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar..." ng-model="search">
        </label>
    </ion-footer-bar>   
</ion-view>
