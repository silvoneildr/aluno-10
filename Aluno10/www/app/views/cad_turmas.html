<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Cadastrar Turma</h1>
        <button ng-click="closeModal()" class="button button-clear ion-close-round"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nome</span>
                <input type="text" ng-model="turma.nome">
            </label>
            <label class="item item-input">
                <span class="input-label">Descrição</span>
                <input type="text" ng-model="turma.descricao">
            </label>
        </div>
        <div class="list">
            <div class="item item-divider">
                Disciplinas
            </div>
<!--
            <div class="item item-button-right">
                <h2>Teste</h2>
                <button class="button button-clear button-dark">
                    <i class="icon ion-android-more-vertical"></i>
                </button>  
            </div>
-->
        </div>
        <div>
            <button class="button button-block button-outline button-positive" ng-click='addDisciplina()'>
                Add Disciplina
            </button>
        </div>
        <div>
            <button class="button button-full button-positive" ng-click="saveRecord()">
                Confirmar
            </button>
        </div>
    </ion-content>
</ion-view>
