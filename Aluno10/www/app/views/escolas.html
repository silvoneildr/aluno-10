<ion-view title="Escolas">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round" ng-click="addRecord()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list id="escolas-list">
            <ion-item ng-repeat="escola in escolas.data" ng-click="editRecord(escola)">
                <h2>{{escola.nome}}</h2>
                <p>{{escola.endereco}}, {{escola.cidade}}</p>
                <ion-option-button class="button-assertive" ng-click="deleteRecord(escola)">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="item-input-inset bar-positive">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar..." ng-model="search">
        </label>
    </ion-footer-bar>   
</ion-view>
