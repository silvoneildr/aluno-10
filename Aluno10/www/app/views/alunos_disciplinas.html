<ion-view title="Lista de Alunos">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round" ng-click="showAlunos()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class="list">
            <div class="item item-divider">
                {{disciplina.nome}}
            </div>
            <ion-item class="item" ng-repeat="aluno in disciplinas.alunos">

            </ion-item>
        </div>
    </ion-content>
    <ion-footer-bar class="item-input-inset bar-positive">
                    
    </ion-footer-bar>   
</ion-view>
