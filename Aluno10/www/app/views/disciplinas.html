<ion-view title="Disciplinas" ng-controller="disciplinasCtrl">
    <ion-nav-buttons side="right">
<!--        <button class="button button-icon button-clear ion-plus-round" ng-click="addRecord()"></button>-->
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list id="disciplinas-list">
            <ion-item ng-repeat="disciplina in disciplinas.data" ng-click="editRecord(disciplina)">
                <h2>{{disciplina.nome}}</h2>
                <p>{{disciplina.descricao}}</p>
                <ion-option-button class="button-assertive" ng-click="deleteRecord(disciplina)">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="item-input-inset bar-positive">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar..." ng-model="search">
        </label>
    </ion-footer-bar>   
</ion-view>
