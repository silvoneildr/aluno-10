<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Lista de FrequÃªncia</h1>
        <button ng-click="closeModal()" class="button button-clear ion-close-round"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-checkbox class = "item-checkbox-right checkbox-positive" ng-click="checkAll()">
            Marcar ou desmarcar todos
        </ion-checkbox>
        <ion-list id="alunos-frequencias-list">
            <ion-checkbox class="item-checkbox-right checkbox-balanced"
                ng-repeat="aluno in listaAdd"
                ng-model="aluno.presente">
                {{aluno.numero}} - {{aluno.nome}}
            </ion-checkbox>
            <button class="button button-full button-positive" ng-click="addFreqAlunos()">Confirma</button>
        </ion-list>
    </ion-content>
</ion-view>
